<mat-card class="example-card">
    <mat-card-header>
      <!-- prendo la denominazione della mail senza il dominio e stampo l'ora di creazione del feed -->
      <mat-card-subtitle>{{ "@" + user }} | {{ time }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ data.text }}</p>
    </mat-card-content>
  </mat-card>
