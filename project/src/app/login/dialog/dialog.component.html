<h2 mat-dialog-title>Registrazione</h2>
<mat-dialog-content>
  Vuoi creare un nuovo account con le informazioni inserite?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Create account</button>
</mat-dialog-actions>
