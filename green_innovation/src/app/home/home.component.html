<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <img src="logo.svg" alt="">
    </button>
    <span>Green Innovation</span>
    <span class="example-spacer"></span>
    <ul>
        <li><a href="">item</a></li>
        <li><a href="">item</a></li>
        <li><a href="">item</a></li>
    </ul>
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
          <mat-icon>meeting_room</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
</mat-toolbar>
  
<section id="content">
    <div id="content_card">
        
        <form [formGroup]="tweetform" (ngSubmit)="onSubmit()">
            <div class="container">
                <mat-form-field appearance="outline">
                    <mat-label>What's happening</mat-label>
                    <textarea matInput formControlName="text"></textarea>
                </mat-form-field>
            </div>
            <button mat-stroked-button color="primary" type="submit" class="bg-blue" [disabled]="!tweetform.valid">Tweet</button>
        </form>

        <app-card></app-card>
        <app-card></app-card>       
        <app-card></app-card>        
    </div>
    <div id="content_news">
        <article id="content_news_article">
            <h3>What's happening</h3>
            <mat-divider></mat-divider>
            <p><strong>Article</strong></p>
        </article>
        <article id="content_news_follow">
            
        </article>
    </div>
</section>
